{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto py-12 px-4">
    <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200/60 overflow-hidden border border-slate-100">
        <!-- Cabeçalho -->
        <div class="p-8 md:p-12 bg-primary text-white relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-3xl font-extrabold mb-2">Alterar Senha</h2>
                <p class="text-blue-100/80 font-medium">Mantenha sua conta segura com uma senha forte.</p>
            </div>
            <!-- Decoração -->
            <div class="absolute top-0 right-0 -tr-1/4 opacity-10">
                <svg width="200" height="200" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 10c-2.11 0-4.14-.94-5.59-2.5 1.45-1.56 3.48-2.5 5.59-2.5s4.14.94 5.59 2.5c-1.45 1.56-3.48 2.5-5.59 2.5z" />
                </svg>
            </div>
        </div>

        <!-- Formulário -->
        <div class="p-8 md:p-12">
            <form action="{{ url_for('alterar_senha') }}" method="POST" class="space-y-8">
                <div class="space-y-6">
                    <!-- Senha Atual -->
                    <div class="space-y-2">
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Senha
                            Atual</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </span>
                            <input type="password" name="senha_atual" required
                                class="w-full bg-slate-50 border border-slate-200 rounded-2xl pl-12 pr-4 py-4 focus:outline-none focus:ring-4 focus:ring-primary/10 focus:border-primary transition-all text-slate-700"
                                placeholder="Sua senha atual">
                        </div>
                    </div>

                    <div class="h-px bg-slate-100"></div>

                    <!-- Nova Senha -->
                    <div class="space-y-2">
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Nova
                            Senha</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.778-7.778z">
                                    </path>
                                    <path d="M12 12l.93-2.07 2.07-.93-2.07-.93L12 6l-.93 2.07-2.07.93 2.07.93L12 12z">
                                    </path>
                                </svg>
                            </span>
                            <input type="password" name="nova_senha" required id="nova_senha"
                                class="w-full bg-slate-50 border border-slate-200 rounded-2xl pl-12 pr-4 py-4 focus:outline-none focus:ring-4 focus:ring-primary/10 focus:border-primary transition-all text-slate-700"
                                placeholder="Mínimo 6 caracteres">
                        </div>
                    </div>

                    <!-- Confirmar Senha -->
                    <div class="space-y-2">
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Confirmar
                            Nova Senha</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 6L9 17l-5-5"></path>
                                </svg>
                            </span>
                            <input type="password" name="confirmacao" required
                                class="w-full bg-slate-50 border border-slate-200 rounded-2xl pl-12 pr-4 py-4 focus:outline-none focus:ring-4 focus:ring-primary/10 focus:border-primary transition-all text-slate-700"
                                placeholder="Repita a nova senha">
                        </div>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-4 pt-4">
                    <button type="submit"
                        class="flex-1 bg-primary hover:bg-[#1e3a8a] text-white font-bold py-4 rounded-xl transition-all hover:-translate-y-1 shadow-xl shadow-primary/20 flex items-center justify-center gap-2">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        Salvar Nova Senha
                    </button>
                    <a href="{{ url_for('dashboard') }}"
                        class="px-8 flex items-center justify-center gap-2 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold py-4 rounded-xl transition-all">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
