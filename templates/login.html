{% extends "base.html" %}

{% block content %}
<div style="text-align: center; margin-bottom: 3rem;">
    <h1>Acesso ao Sistema</h1>
    <p class="subtitle">Faça login para gerenciar as salas de reunião.</p>
</div>

<div class="form-container" style="max-width: 450px;">
    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label class="form-label">Usuário</label>
            <input type="text" name="username" class="form-input" placeholder="Seu usuário" required autofocus>
        </div>

        <div class="form-group">
            <label class="form-label">Senha</label>
            <input type="password" name="senha" class="form-input" placeholder="Sua senha" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Entrar</button>
    </form>

    <div
        style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--glass-border); text-align: center; font-size: 0.85rem; color: var(--text-muted);">
        Acesso restrito a funcionários autorizados.
    </div>
</div>
{% endblock %}
